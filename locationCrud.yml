apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: bcpa-location-crud
  name: bcpa-location-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: bcpa-location-crud
    spec:
      containers:
        - image: downeys/bcpa-location-crud
          name: bcpa-location-crud
          ports:
            - name: bcpa-location-crud
              containerPort: 8080
---
#Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: bcpa-location-crud
  name: bcpa-location-crud
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    name: bcpa-location-crud